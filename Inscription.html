
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SushyTech - Inscription</title>
    <link rel="stylesheet" type="text/css" href="fichier.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>SushyTech</h1>
        </div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="bouton-nav">Accueil</a></li>
                <li><a href="produits.html" class="bouton-nav">Menu</a></li>
                <li><a href="connexion.html" class="bouton-nav">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <div id="contenu-formulaire">
        <form action="connexion.html" method="post">
            <fieldset>
                <legend>Créer votre compte SushyTech</legend>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" name="mdp" required>

                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="tel">

                <label for="adresse">Adresse de livraison :</label>
                <textarea id="adresse" name="adresse" rows="3"></textarea>

                <label for="infos">Informations complémentaires (Interphone, étage...) :</label>
                <textarea id="infos" name="infos" rows="2"></textarea>

                <div class="actions-form">
                    <input type="submit" value="S'inscrire">
                    <input type="reset" value="Effacer">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
