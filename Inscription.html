<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SushyTech - Inscription</title>
    <link rel="stylesheet" type="text/css" href="fichier.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>SUSHYTECH</h1>
        </div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="bouton-nav">Accueil</a></li>
                <li><a href="Produits.html" class="bouton-nav">Menu</a></li>
                <li><a href="Connexion.html" class="bouton-nav">Connexion</a></li>
                <li><a href="Administrateur.html" class="bouton-nav">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div id="contenu-formulaire">
        <form action="Connexion.html" method="post">
            <fieldset>
                <legend>Créer votre compte SushyTech</legend>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="user_nom" placeholder="Ex: Dupont">

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="user_prenom" placeholder="Ex: Jean">

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="user_email" placeholder="jean@exemple.com">

                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="user_tel" placeholder="06 00 00 00 00">

                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" name="user_password">

                <label for="adresse">Adresse de livraison :</label>
                <textarea id="adresse" name="user_adresse" rows="2" placeholder="N°, rue, code postal, ville..."</textarea>

                <label for="infos_comp">Informations complémentaires :</label>
                <textarea id="infos_comp" name="user_infos_comp" rows="2" placeholder="Étage, code interphone, bâtiment..."</textarea>

                <div class="actions-form">
                    <input type="submit" value="S'inscrire">
                    <input type="reset" value="Effacer">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
