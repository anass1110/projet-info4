<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SushyTech - Votre avis</title>
    <link rel="stylesheet" type="text/css" href="fichier.css">
</head>
<body>
    <div id="contenu-formulaire">
        <h2>Votre avis nous intéresse !</h2>
        <form>
            <label>Note de la cuisine (1 à 5) :</label>
            <input type="number" min="1" max="5" value="5">
            
            <label>Note de la livraison :</label>
            <input type="number" min="1" max="5" value="5">

            <label>Commentaire :</label>
            <textarea rows="4"></textarea>

            <div class="actions-form">
                <input type="submit" value="Envoyer mon avis">
            </div>
        </form>
    </div>
</body>
</html>
