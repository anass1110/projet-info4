<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SushyTech - Mon Profil</title>
    <link rel="stylesheet" type="text/css" href="fichier.css">
</head>
<body>
    <header>
        <div id="logo"><h1>SushyTech</h1></div>
        <nav>
            <ul>
                <li><a href="accueil.html" class="bouton-nav">Accueil</a></li>
                <li><a href="Produits.html" class="bouton-nav">Menu</a></li>
                <li><a href="Connexion.html" class="bouton-nav">Déconnexion</a></li>
            </ul>
        </nav>
    </header>

    <div id="contenu-profil">
        <section class="infos-perso">
            <h2>Mes Informations <span class="edit-icon" title="Sera modifiable en Phase 2">✎</span></h2>
            <form id="form-profil">
                <div class="champ-profil">
                    <label>Nom :</label>
                    <input type="text" value="Dupont" readonly>
                </div>
                <div class="champ-profil">
                    <label>Prénom :</label>
                    <input type="text" value="Jean" readonly>
                </div>
                <div class="champ-profil">
                    <label>Email :</label>
                    <input type="email" value="jean.dupont@email.com" readonly>
                </div>
                <div class="champ-profil">
                    <label>Adresse :</label>
                    <textarea readonly>12 rue des Sushis, 95000 Cergy</textarea>
                </div>
                <div class="champ-profil">
                    <label>Fidélité :</label>
                    <span class="points">150 pts</span>
                </div>
            </form>
        </section>

        <section class="historique-commandes">
            <h2>Anciennes Commandes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Commande</th>
                        <th>Prix</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10/02/2026</td>
                        <td>Plateau Saumon x1</td>
                        <td>15.50€</td>
                        <td><span class="statut livre">Livré</span></td>
                    </tr>
                    <tr>
                        <td>05/02/2026</td>
                        <td>Ramen Boeuf x2</td>
                        <td>25.00€</td>
                        <td><span class="statut livre">Livré</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
