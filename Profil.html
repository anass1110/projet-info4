<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SushyTech - Mon Profil</title>
    <link rel="stylesheet" type="text/css" href="fichier.css">
</head>
<body>
    <header>
        <div id="logo"><h1>SushyTech</h1></div>
       <nav>
    <ul>
        <li><a href="accueil.html" class="bouton-nav">Accueil</a></li>
        <li><a href="Produits.html" class="bouton-nav">Menu</a></li>
        <li><a href="Connexion.html" class="bouton-nav">Connexion</a></li>
        <li><a href="Administrateur.html" class="bouton-nav">Admin</a></li>
        <li><a href="Commandes.html" class="bouton-nav">Commandes</a></li>
        <li><a href="Livraison.html" class="bouton-nav">Livraison</a></li>
    </ul>
</nav>
    </header>

    <div id="contenu-profil">
        <section class="infos-perso">
            <h2 id="titre-profil">Profil de Jean Dupont <span class="edit-icon">✎</span></h2>
            <form id="form-profil">
                <div class="champ-profil">
                    <label>Nom :</label>
                    <input type="text" id="p-nom" value="Dupont" readonly>
                </div>
                <div class="champ-profil">
                    <label>Prénom :</label>
                    <input type="text" id="p-prenom" value="Jean" readonly>
                </div>
                <div class="champ-profil">
                    <label>Email :</label>
                    <input type="email" id="p-email" value="jean.dupont@email.com" readonly>
                </div>
                <div class="champ-profil">
                    <label>Fidélité :</label>
                    <span id="p-points" class="points">150 pts</span>
                </div>
            </form>
        </section>

        <section class="historique-commandes" id="section-commandes">
            <h2>Anciennes Commandes</h2>
            <table id="table-commandes">
                <tr><th>Date</th><th>Commande</th><th>Prix</th></tr>
                <tr><td>10/02/2026</td><td>Plateau Saumon</td><td>15.50€</td></tr>
            </table>
        </section>
    </div>

    <script>
        // Ce script regarde qui a été cliqué dans la page Admin
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user');

if (user === 'marc') {
    // Changement du titre et des champs du formulaire
    document.getElementById('titre-profil').innerHTML = "Profil de Marc Livreur <span class='edit-icon'>✎</span>";
    document.getElementById('p-nom').value = "Livreur";
    document.getElementById('p-prenom').value = "Marc";
    document.getElementById('p-email').value = "marc.livreur@sushytech.fr";
    
    // Mise à jour de la fidélité (Fidélité au lieu de Points Fidélité selon ton image)
    document.getElementById('p-points').innerText = "0 pts"; 
    
    // Cacher l'adresse ou la modifier si besoin
    document.getElementById('p-adresse').value = "Dépôt Central - Cergy";

    // Vider le tableau des commandes
    document.getElementById('section-commandes').innerHTML = "<h2>Anciennes Commandes</h2><p>Aucune commande passée.</p>";
}
    </script>
</body>
</html>
